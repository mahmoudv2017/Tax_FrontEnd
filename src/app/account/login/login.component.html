<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card my-5">

        <form (ngSubmit)="onsubmit()" [formGroup]="form" class="card-body cardbody-color p-lg-5">
          <h2 class="text-center text-dark mt-5">Login Form</h2>

          <div class="text-center">
            <img src="assets/images/img-01.webp" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
              width="200px" alt="profile">
          </div>

          <div class="mb-3">
            <input
            [class.isInValid]="form.get('email')!.errors && form.get('email')!.touched"
            formControlName="email" type="text" class="form-control"
              placeholder="Email">

              <p *ngIf="form.get('email')!.errors && form.get('email')!.touched" class="text-danger" >Please Enter a valid Email </p>

          </div>
          <div class="mb-3">
            <input
            [class.isInValid]="form.get('password')!.errors && form.get('password')!.touched"
            formControlName="password" type="password" class="form-control"  placeholder="password">

            <p *ngIf="form.get('password')!.errors && form.get('password')!.touched" class="text-danger" >Please Enter a Password thats more than 6 characters and have one upper and one lower  </p>
          </div>
          <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Login</button></div>
          <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
            Registered? <a routerLink="/account/register"class="text-dark fw-bold"> Create an
              Account</a>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
